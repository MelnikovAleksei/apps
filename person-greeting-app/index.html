<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person greeting app</title>
</head>
<body>
    <h1>Give someone a greeting!</h1>
    <form>
        <div>
            <label for="name">Enter a name:</label>
            <input type="text" id="name" required>    
        </div>
        <div>
            <button class="greetBtn">Greet!</button>
        </div>
    </form>
    <button class="cancelBtn">Cancel greeting</button>    
    <script src="./main.js"></script>
</body>
</html>
